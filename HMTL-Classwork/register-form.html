<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body
    style="background-color: #467089; color: #fff; text-align: left; display:block; justify-content:left; align-items:left; height: 100vh; margin-left: 31%;">

    <section
        style="background-color: #467089; border: 1px solid #fefefe; margin-right: 35%; padding: 5% 5%; position: fixed; border-radius: 10px;">
        <h1>Registration Form</h1>

        <!-- last & firstname form -->
        <form action="">
            <label for="name">Firstname</label> <input type="text" name="name" placeholder="John" style="border: none;">
            <br>
            <br>
            <label for="name">Lastname</label> <input type="text" placeholder="Doe" style="border: none;">
        </form>

        <br>

        <!-- course form -->
        <form action="">
            <label for="">Course</label>
            <select name="course" id="course">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
        </form>

        <br>

        <!-- gender form -->
        <form action="">
            <p>Gender:</p>
            <input type="radio" name="gender" value="male">Male
            <br>
            <input type="radio" name="gender" value="female">Female
        </form>

        <br>
        <!-- hobbies form -->
        <form action="">
            <p>Hobbies:</p>
            <input type="checkbox" name="hobbies" value="programming">Programming
            <br>
            <input type="checkbox" name="hobbies" value="wrestling">Wrestling
            <br>
            <input type="checkbox" name="hobbies" value="swimming">Swimming
            <br>
            <input type="checkbox" name="hobbies" value="books">Books
        </form>
        <br>

        <!-- phone form -->
        <form action="">
            <label for="phone">Phone:</label>
            <input type="tel" placeholder="+43660777545777">
        </form>

        <br>

        <form action="">
            <label for="">Adress:</label>
            <br>
            <textarea name="adress" id="adress" rows="4" cols="40" style="float: left;">
        Musterstrasse 66, 1020 Wien, Austria
            </textarea>
        </form>

        <br>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="johnoe@example.com">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="****************">

        <br>
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </section>


</body>

</html>
