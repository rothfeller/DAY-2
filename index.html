<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let us learn about matatags">
    <meta name="author" content="CodeFactory">
    <title>HTML-Day2</title>
</head>

<body>
    <h1>iFrame</h1>
    <iframe src="" frameborder="0" width="300"></iframe>

    <h2>Tables</h2>
    <table border="1">
        <tr>
            <th>name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Bag</td>
            <td>25</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Jacket</td>
            <td>50</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Shoes</td>
            <td>60</td>
            <td>5</td>
        </tr>
    </table>
    <!-- Forms -->
    <h2>Forms</h2>
    <form>
        <label for="name">Username</label>
        <input type="text" name="username" placeholder="Username" id="name">

        <br>

        <label for="pass">Password</label>
        <input type="password" name="password" placeholder="Password" id="pass">

        <br>

        <label for="">Age</label>
        <input type="number" name="age">

        <br>

        <p>Select your hobbies:</p>
        <input type="checkbox" name="hobbies" value="reading">Reading
        <input type="checkbox" name="hobbies" value="traveling">Traveling
        <input type="checkbox" name="hobbies" value="cooking">Cooking

        <br>

        <p>Select your favourite fruit</p>
        <input type="radio" name="fruit" value="apple">Apple
        <input type="radio" name="fruit" value="banana">Banana
        <input type="radio" name="fruit" value="orange">Orange

        <br>

        <label for="">Choose your country</label>
        <select name="country" id="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="austria">Austria</option>
            <option value="other">Other</option>
        </select>

        <br>

        <label for="">Additional Information</label>
        <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
